openapi: 3.1.0
info:
  title: Node API
  version: 1.0.2
servers:
  - url: https://
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: X-API-KEY
      in: header
paths:
  '{protocol}-{network}.nodit.io/v1/accounts/{address}':
    get:
      security:
        - api_key: []
      tags:
        - Aptos
      description: >-
        계정 주소에 대한 인증 키와 sequence number를 반환합니다. 원장의 버전을 지정할 수 있으며 원장의 버전이 지정되지
        않은 경우, 최신 원장의 버전을 가져옵니다.
      summary: Get account
      operationId: aptos_getAccount
      parameters:
        - &ref_0
          name: protocol
          in: path
          required: true
          schema:
            type: string
            default: aptos
          description: >-
            조회 대상 Chain 프로토콜을 지정하기 위한 파라미터입니다. 지원되는 프로토콜에 대한 정보는 Supported
            Chains 페이지를 참고하거나, Protocol 조회 API를 활용하세요.
        - &ref_1
          name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
          description: >-
            조회 대상 Chain 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
            지원되는 네트워크에 대한 정보는 Supported Chains 페이지를 참고하거나 Network 조회 API를 활용하세요.
        - &ref_2
          name: address
          in: path
          required: true
          schema:
            type: string
            pattern: ^0[xX]?[0-9a-fA-F]{0,64}$
            default: '0x1'
          description: 조회하고자 하는 대상 계정의 주소. hexadecimal prefix가 없는 계정 주소도 검색 가능합니다.
        - &ref_3
          name: ledger_version
          in: query
          required: false
          schema:
            type: integer
            format: uint64
          description: >-
            시스템에서 실행한 트랜잭션의 수. 정수로 버전이 지정되며 블록체인의 상태(State)를 의미합니다. 가장 최신 버전의
            블록체인 상태에 대해서만 트랜잭션을 실행할 수 있습니다. 별도로 지정하지 않을 경우, 가장 최신의 버전을 가져옵니다.
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  sequence_number:
                    type: integer
                    format: uint64
                    description: A string containing a 64-bit unsigned integer.
                    example: 32425224034
                  authenticationKey:
                    type: string
                    description: >-
                      All bytes (Vec) data is represented as hex-encoded string
                      prefixed with 0x and fulfilled with two hex digits per
                      byte. Unlike the Address type, HexEncodedBytes will not
                      trim any zeros.
                    pattern: ^0[xX][0-9a-fA-F]+$
                    example: >-
                      0x88fbd33f54e1126269769780feb24480428179f552e2313fbe571b72e62a1ca1
              example:
                sequence_number: '692283'
                authentication_key: >-
                  0xb3e73f93ff4077d27c61d6c4f364cfffeac97a9ab0c5a874758150389697a97f
          headers:
            X-APTOS-BLOCK-HEIGHT:
              description: Current block height of the chain
              schema:
                type: integer
              required: true
            X-APTOS-CHAIN-ID:
              description: Chain ID of the current chain
              schema:
                type: integer
              required: true
            X-APTOS-EPOCH:
              description: Current epoch of the chain
              schema:
                type: integer
              required: true
            X-APTOS-LEDGER-OLDEST-VERSION:
              description: Oldest non-pruned ledger version of the chain
              schema:
                type: integer
              required: true
            X-APTOS-LEDGER-TIMESTAMPUSEC:
              description: Current timestamp of the chain
              schema:
                type: integer
              required: true
            X-APTOS-LEDGER-VERSION:
              description: Current ledger version of the chain
              schema:
                type: integer
              required: true
            X-APTOS-OLDEST-BLOCK-HEIGHT:
              description: Oldest non-pruned block height of the chain
              schema:
                type: integer
              required: true
            X-APTOS-CURSOR:
              description: Cursor for the next page
              schema:
                type: string
              required: true
        '400': &ref_4
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                  - error_code
                properties:
                  message:
                    type: string
                  error_code:
                    type: string
                    description: >-
                      These codes provide more granular error information beyond
                      just the HTTP status code of the response.


                      Allowed values: account_not_found, resource_not_found,
                      module_not_found, struct_field_not_found,
                      version_not_found, transaction_not_found,
                      table_item_not_found, block_not_found,
                      state_value_not_found, version_pruned, block_pruned,
                      invalid_input, invalid_transaction_update,
                      sequence_number_too_old, vm_error, health_check_failed,
                      mempool_is_full, internal_error, web_framework_error,
                      bcs_not_supported, api_disabled
                  vm_error_code:
                    type: integer
                    description: >-
                      A code providing VM error details when submitting
                      transactions to the VM.
  '{protocol}-{network}.nodit.io/v1/accounts/{address}/modules/{module_name}':
    get:
      security:
        - api_key: []
      tags:
        - Aptos
      description: 특정 원장 버전에서 주어진 계정의 개별 모듈을 검색합니다. 원장 버전이 지정되지 않은 경우 최신 원장 버전이 사용됩니다.
      summary: Get account module
      operationId: aptos_getAccountModule
      parameters:
        - *ref_0
        - *ref_1
        - *ref_2
        - name: module_name
          in: path
          required: true
          schema:
            type: string
            default: coin
          description: 조회하고자 하는 특정 모듈의 이름.
        - *ref_3
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: &ref_5
                type: object
                description: A Move module
                required:
                  - bytecode
                  - abi
                properties:
                  bytecode:
                    type: string
                    description: >-
                      All bytes (Vec) data is represented as hex-encoded string
                      prefixed with 0x and fulfilled with two hex digits per
                      byte.
                    pattern: ^0[xX][0-9a-fA-F]+$
                  abi:
                    type: object
                    description: A Move module
                    required:
                      - address
                      - name
                      - friends
                      - exposed_functions
                      - fields
                    properties:
                      address:
                        type: string
                        description: An account address
                        pattern: ^0[xX]?[0-9a-fA-F]{0,64}$
                      name:
                        type: string
                      friends:
                        type: array
                        items:
                          type: string
                          description: Friends of the module
                      exposed_functions:
                        type: array
                        description: Public functions of the module
                        items:
                          type: object
                          required:
                            - name
                            - visibility
                            - is_entry
                            - is_view
                            - params
                            - return
                          properties:
                            name:
                              type: string
                            visibility:
                              type: string
                              description: Move function visibility
                            is_entry:
                              type: boolean
                              description: >-
                                Whether the function can be called as an entry
                                function directly in a transaction
                            is_view:
                              type: boolean
                              description: Whether the function is a view function or not
                            generic_type_params:
                              type: array
                              description: >-
                                Generic type parameters associated with the Move
                                function
                              items:
                                type: object
                                required:
                                  - name
                                  - constraints
                                properties:
                                  constraints:
                                    type: array
                                    description: >-
                                      Move abilities tied to the generic type
                                      param and associated with the function
                                      that uses it
                                    items:
                                      type: string
                            params:
                              type: array
                              items:
                                type: string
                                description: Parameters associated with the Move function
                                pattern: >-
                                  ^(bool|u8|u64|u128|address|signer|vector<.+>|0x[0-9a-zA-Z:_<,
                                  >]+)$
                            return:
                              type: array
                              items:
                                type: string
                                description: Return type of the Move function
                                pattern: >-
                                  ^(bool|u8|u64|u128|address|signer|vector<.+>|0x[0-9a-zA-Z:_<,
                                  >]+)$
                      fields:
                        type: array
                        description: Fields associated with the struct
                        items:
                          type: object
                          required:
                            - name
                            - type
                          properties:
                            name:
                              type: string
                            type:
                              type: string
                              description: Type of the field
                              pattern: >-
                                ^(bool|u8|u64|u128|address|signer|vector<.+>|0x[0-9a-zA-Z:_<,
                                >]+)$
              example:
                bytecode: >-
                  
                abi:
                  address: >-
                    0x7d7e436f0b2aafde60774efb26ccc432cf881b677aca7faaf2a01879bd19fb8
                  name: oracle_save_result_action
                  friends: []
                  exposed_functions:
                    - name: run
                      visibility: public
                      is_entry: true
                      is_view: false
                      generic_type_params:
                        - constraints: []
                      params:
                        - signer
                        - address
                        - vector<address>
                        - vector<u64>
                        - vector<bool>
                        - vector<u128>
                        - vector<u8>
                        - vector<bool>
                        - vector<vector<u8>>
                        - vector<u128>
                        - vector<u8>
                        - vector<bool>
                        - vector<u128>
                        - vector<u8>
                        - vector<bool>
                      return: []
                  structs: []
          headers:
            X-APTOS-BLOCK-HEIGHT:
              description: Current block height of the chain
              schema:
                type: integer
              required: true
            X-APTOS-CHAIN-ID:
              description: Chain ID of the current chain
              schema:
                type: integer
              required: true
            X-APTOS-EPOCH:
              description: Current epoch of the chain
              schema:
                type: integer
              required: true
            X-APTOS-LEDGER-OLDEST-VERSION:
              description: Oldest non-pruned ledger version of the chain
              schema:
                type: integer
              required: true
            X-APTOS-LEDGER-TIMESTAMPUSEC:
              description: Current timestamp of the chain
              schema:
                type: integer
              required: true
            X-APTOS-LEDGER-VERSION:
              description: Current ledger version of the chain
              schema:
                type: integer
              required: true
            X-APTOS-OLDEST-BLOCK-HEIGHT:
              description: Oldest non-pruned block height of the chain
              schema:
                type: integer
              required: true
            X-APTOS-CURSOR:
              description: Cursor for the next page
              schema:
                type: string
              required: true
        '400': *ref_4
  '{protocol}-{network}.nodit.io/v1/accounts/{address}/modules':
    get:
      security:
        - api_key: []
      tags:
        - Aptos
      description: 특정 원장 버전에서 주어진 계정의 모든 모듈을 반환합니다. 원장 버전이 지정되지 않은 경우 최신 원장 버전이 사용됩니다.
      summary: Get account modules
      operationId: aptos_getAccountModules
      parameters:
        - *ref_0
        - *ref_1
        - *ref_2
        - *ref_3
        - &ref_6
          name: limit
          in: query
          required: false
          schema:
            type: integer
          description: 조회할 최대 데이터 수
        - &ref_7
          name: start
          in: query
          required: false
          schema:
            type: string
          description: >-
            Pagination을 지원하기 위해 위치를 지정하는 커서. 응답의 X-Aptos-Cursor 헤더로 다음 페이지의 커서를
            얻을 수 있습니다.
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items: *ref_5
              example:
                - bytecode: >-
                    
                  abi:
                    address: >-
                      0xf22bede237a07e121b56d91a491eb7bcdfd1f5907926a9e58338f964a01b17fa
                    name: asset
                    friends: []
                    exposed_functions: []
                    structs:
                      - name: BUSD
                        is_native: false
                        abilities: []
                        generic_type_params: []
                        fields:
                          - name: dummy_field
                            type: bool
                      - name: USDC
                        is_native: false
                        abilities: []
                        generic_type_params: []
                        fields:
                          - name: dummy_field
                            type: bool
                      - name: USDD
                        is_native: false
                        abilities: []
                        generic_type_params: []
                        fields:
                          - name: dummy_field
                            type: bool
                      - name: USDT
                        is_native: false
                        abilities: []
                        generic_type_params: []
                        fields:
                          - name: dummy_field
                            type: bool
                      - name: WBTC
                        is_native: false
                        abilities: []
                        generic_type_params: []
                        fields:
                          - name: dummy_field
                            type: bool
                      - name: WETH
                        is_native: false
                        abilities: []
                        generic_type_params: []
                        fields:
                          - name: dummy_field
                            type: bool
                - bytecode: >-
                    
                  abi:
                    address: >-
                      0xf22bede237a07e121b56d91a491eb7bcdfd1f5907926a9e58338f964a01b17fa
                    name: limiter
                    friends:
                      - >-
                        0xf22bede237a07e121b56d91a491eb7bcdfd1f5907926a9e58338f964a01b17fa::coin_bridge
                    exposed_functions:
                      - name: register_coin
                        visibility: friend
                        is_entry: false
                        is_view: false
                        generic_type_params:
                          - constraints: []
                        params:
                          - '&signer'
                          - u64
                        return: []
                      - name: set_limiter
                        visibility: friend
                        is_entry: false
                        is_view: false
                        generic_type_params:
                          - constraints: []
                        params:
                          - bool
                          - u64
                          - u64
                        return: []
                      - name: try_insert
                        visibility: friend
                        is_entry: false
                        is_view: false
                        generic_type_params:
                          - constraints: []
                        params:
                          - u64
                        return: []
                    structs:
                      - name: Limiter
                        is_native: false
                        abilities:
                          - key
                        generic_type_params:
                          - constraints: []
                        fields:
                          - name: enabled
                            type: bool
                          - name: t0_sec
                            type: u64
                          - name: window_sec
                            type: u64
                          - name: sum_sd
                            type: u64
                          - name: cap_sd
                            type: u64
                - bytecode: >-
                    
                  abi:
                    address: >-
                      0xf22bede237a07e121b56d91a491eb7bcdfd1f5907926a9e58338f964a01b17fa
                    name: coin_bridge
                    friends: []
                    exposed_functions:
                      - name: claim_coin
                        visibility: public
                        is_entry: true
                        is_view: false
                        generic_type_params:
                          - constraints: []
                        params:
                          - '&signer'
                        return: []
                      - name: enable_custom_adapter_params
                        visibility: public
                        is_entry: true
                        is_view: false
                        generic_type_params: []
                        params:
                          - '&signer'
                          - bool
                        return: []
                      - name: get_coin_capabilities
                        visibility: public
                        is_entry: false
                        is_view: false
                        generic_type_params:
                          - constraints: []
                        params:
                          - '&signer'
                        return:
                          - 0x1::coin::MintCapability<T0>
                          - 0x1::coin::BurnCapability<T0>
                          - 0x1::coin::FreezeCapability<T0>
                      - name: get_tvls_sd
                        visibility: public
                        is_entry: false
                        is_view: true
                        generic_type_params:
                          - constraints: []
                        params: []
                        return:
                          - vector<u64>
                          - vector<u64>
                      - name: has_coin_registered
                        visibility: public
                        is_entry: false
                        is_view: true
                        generic_type_params:
                          - constraints: []
                        params: []
                        return:
                          - bool
                      - name: is_valid_remote_coin
                        visibility: public
                        is_entry: false
                        is_view: false
                        generic_type_params:
                          - constraints: []
                        params:
                          - u64
                          - vector<u8>
                        return:
                          - bool
                      - name: lz_receive
                        visibility: public
                        is_entry: true
                        is_view: false
                        generic_type_params:
                          - constraints: []
                        params:
                          - u64
                          - vector<u8>
                          - vector<u8>
                        return: []
                      - name: lz_receive_types
                        visibility: public
                        is_entry: false
                        is_view: true
                        generic_type_params: []
                        params:
                          - u64
                          - vector<u8>
                          - vector<u8>
                        return:
                          - vector<0x1::type_info::TypeInfo>
                      - name: quote_fee
                        visibility: public
                        is_entry: false
                        is_view: true
                        generic_type_params: []
                        params:
                          - u64
                          - bool
                          - vector<u8>
                          - vector<u8>
                        return:
                          - u64
                          - u64
                      - name: register_coin
                        visibility: public
                        is_entry: true
                        is_view: false
                        generic_type_params:
                          - constraints: []
                        params:
                          - '&signer'
                          - 0x1::string::String
                          - 0x1::string::String
                          - u8
                          - u64
                        return: []
                      - name: remove_dust_ld
                        visibility: public
                        is_entry: false
                        is_view: false
                        generic_type_params:
                          - constraints: []
                        params:
                          - u64
                        return:
                          - u64
                      - name: send_coin
                        visibility: public
                        is_entry: false
                        is_view: false
                        generic_type_params:
                          - constraints: []
                        params:
                          - 0x1::coin::Coin<T0>
                          - u64
                          - vector<u8>
                          - 0x1::coin::Coin<0x1::aptos_coin::AptosCoin>
                          - bool
                          - vector<u8>
                          - vector<u8>
                        return:
                          - 0x1::coin::Coin<0x1::aptos_coin::AptosCoin>
                      - name: send_coin_from
                        visibility: public
                        is_entry: true
                        is_view: false
                        generic_type_params:
                          - constraints: []
                        params:
                          - '&signer'
                          - u64
                          - vector<u8>
                          - u64
                          - u64
                          - u64
                          - bool
                          - vector<u8>
                          - vector<u8>
                        return: []
                      - name: send_coin_with_zro
                        visibility: public
                        is_entry: false
                        is_view: false
                        generic_type_params:
                          - constraints: []
                        params:
                          - 0x1::coin::Coin<T0>
                          - u64
                          - vector<u8>
                          - 0x1::coin::Coin<0x1::aptos_coin::AptosCoin>
                          - >-
                            0x1::coin::Coin<0x54ad3d30af77b60d939ae356e6606de9a4da67583f02b962d2d3f2e481484e90::zro::ZRO>
                          - bool
                          - vector<u8>
                          - vector<u8>
                        return:
                          - 0x1::coin::Coin<0x1::aptos_coin::AptosCoin>
                          - >-
                            0x1::coin::Coin<0x54ad3d30af77b60d939ae356e6606de9a4da67583f02b962d2d3f2e481484e90::zro::ZRO>
                      - name: set_global_pause
                        visibility: public
                        is_entry: true
                        is_view: false
                        generic_type_params: []
                        params:
                          - '&signer'
                          - bool
                        return: []
                      - name: set_limiter_cap
                        visibility: public
                        is_entry: true
                        is_view: false
                        generic_type_params:
                          - constraints: []
                        params:
                          - '&signer'
                          - bool
                          - u64
                          - u64
                        return: []
                      - name: set_pause
                        visibility: public
                        is_entry: true
                        is_view: false
                        generic_type_params:
                          - constraints: []
                        params:
                          - '&signer'
                          - bool
                        return: []
                      - name: set_remote_coin
                        visibility: public
                        is_entry: true
                        is_view: false
                        generic_type_params:
                          - constraints: []
                        params:
                          - '&signer'
                          - u64
                          - vector<u8>
                          - bool
                        return: []
                    structs:
                      - name: BridgeUA
                        is_native: false
                        abilities: []
                        generic_type_params: []
                        fields:
                          - name: dummy_field
                            type: bool
                      - name: ClaimEvent
                        is_native: false
                        abilities:
                          - drop
                          - store
                        generic_type_params: []
                        fields:
                          - name: coin_type
                            type: 0x1::type_info::TypeInfo
                          - name: receiver
                            type: address
                          - name: amount_ld
                            type: u64
                      - name: CoinStore
                        is_native: false
                        abilities:
                          - key
                        generic_type_params:
                          - constraints: []
                        fields:
                          - name: ld2sd_rate
                            type: u64
                          - name: remote_coins
                            type: >-
                              0x1::table::Table<u64,
                              0xf22bede237a07e121b56d91a491eb7bcdfd1f5907926a9e58338f964a01b17fa::coin_bridge::RemoteCoin>
                          - name: remote_chains
                            type: vector<u64>
                          - name: claimable_amt_ld
                            type: 0x1::table::Table<address, u64>
                          - name: mint_cap
                            type: 0x1::coin::MintCapability<T0>
                          - name: burn_cap
                            type: 0x1::coin::BurnCapability<T0>
                          - name: freeze_cap
                            type: 0x1::coin::FreezeCapability<T0>
                      - name: CoinTypeStore
                        is_native: false
                        abilities:
                          - key
                        generic_type_params: []
                        fields:
                          - name: type_lookup
                            type: >-
                              0x1::table::Table<0xf22bede237a07e121b56d91a491eb7bcdfd1f5907926a9e58338f964a01b17fa::coin_bridge::Path,
                              0x1::type_info::TypeInfo>
                          - name: types
                            type: vector<0x1::type_info::TypeInfo>
                      - name: Config
                        is_native: false
                        abilities:
                          - key
                        generic_type_params: []
                        fields:
                          - name: paused_global
                            type: bool
                          - name: paused_coins
                            type: 0x1::table::Table<0x1::type_info::TypeInfo, bool>
                          - name: custom_adapter_params
                            type: bool
                      - name: EventStore
                        is_native: false
                        abilities:

                        `from`: 조회하고자 하는 계정이 발신자인 경우

                        `to`: 조회하고자 하는 계정이 수신자인 경우

                        `both`: 조회하고자 하는 계정이 발신자 혹은 수신자인 경우
                      enum:
                        - from
                        - to
                        - both
                    contractAddresses: *ref_15
                    fromBlock: &ref_16
                      type: string
                      description: >-
                        조회 시작 블록을 지정하는 파라미터입니다. 이 파라미터의 기본 값은 0이며, 블록 번호(10진수

  /{protocol}/{network}/blockchain/getInternalTransactionsByAccount:
    post:
      security:
        - api_key: []
      tags:
        - Blockchain API
      description: >+
        특정 Account와 관련된 internal transaction 리스트를 조회합니다.



        > 🚧 사용 시 네트워크를 확인하세요!

        >

        > 이 API는 오직 Ethereum Mainnet에서만 지원되며, 다른 네트워크에서는 사용할 수 없습니다. 사용 시 네트워크를
        확인해주세요.




        > 🚧 429 에러가 발생했나요? 구독 중인 플랜을 확인하세요!

        > 429 에러는 구독 중인 플랜의 Throughput 제한을 초과했을 때 발생할 수 있습니다. 

        > 예를 들어, 무료 플랜은 초당 200CU의 제한이 있기 때문에, 무료 플랜을 사용할 경우 CU 소비량이 350인 API를
        호출하면 429 오류가 발생할 수 있습니다.

        > [Compute Unit Costs
        페이지](https://developer.nodit.io/docs/compute-unit-costs)에서 각 API의 CU
        소비량을 확인하고, 더 많은 Throughput이 필요하다면 상위 플랜으로 업그레이드하는 것을 고려하세요!

      summary: Get Internal Transactions By Account
      operationId: getInternalTransactionsByAccount
      parameters:
        - *ref_0
        - *ref_1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    accountAddress:
                      type: string
                      description: >-
                        조회하고자 하는 계정의 주소를 지정하는 파라미터입니다. 0x로 시작하는 40자리의 16진수 문자열
                        형태로 입력할 수 있습니다.
                      pattern: ^0[xX][0-9a-fA-F]{40}$
                      default: '0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045'
                  required:
                    - accountAddress
                - *ref_10
                - type: object
                  properties:
                    withZeroValue: *ref_21
                    withExternalTransaction: &ref_29
                      type: boolean
                      description: >-
                        응답에 externalTransactions 필드의 포함 여부를 지정하는 파라미터입니다. 이
                        파라미터에 true를 입력한 경우, 응답속도가 느려질 수 있습니다.
                      default: false
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                properties:
                  page:
                    type: integer
                    description: >-
                      page 파라미터에 지정된 페이지 번호를 나타내는 필드입니다. 이 필드는 page 파라미터에 0보다 큰
                      값을 입력한 경우에만 응답에 포함됩니다.
                  rpp:
                    type: integer
                    description: rpp 파라미터에 지정된 페이지당 결과 수를 나타내는 필드입니다.
                  cursor:
                    type: string
                    description: >-
                      cursor 페이지네이션을 위한 필드로, 다음 페이지의 데이터를 로드하기 위해 다음 요청에 제공해야 하는
                      값입니다.
                  count:
                    type: integer
                    description: >-
                      요청한 데이터의 총 개수를 나타내는 필드입니다. 이 필드는 withCount 파라미터에 true를 입력한
                      경우에만 응답에 포함됩니다.
                  items:
                    type: array
                    description: 조회된 데이터의 목록을 나타내는 필드입니다.
                    items: &ref_30
                      type: object
                      required: []
                      properties:
                        traceId:
                          type: string
                          description: >-
                            트랜잭션의 트레이스 ID를 나타내는 필드입니다. 트랜잭션의 깊이와 호출 순서에 따라 고유한
                            값을 가집니다.


                            네이밍 규칙:
                            `call_{blockNumber}_{transactionIndex}_{depth1's
                            callOrder}_{depth2's callOrder}_{...}`
                        traceIndex:
                          type: integer
                          description: >-
                            트랜잭션의 트레이스 인덱스를 나타내는 필드입니다. external transaction의 경우
                            0을 반환합니다.
                        transactionHash:
                          type: string
                          description: >-
                            트랜잭션의 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로
                            제공됩니다.
                          pattern: ^0[xX][0-9a-fA-F]{64}$
                        transactionIndex:
                          type: string
                          description: >-
                            트랜잭션의 인덱스를 나타내는 필드입니다. 블록 내에서의 순서를 나타냅니다. 10진수 문자열
                            형태로 제공됩니다.
                          pattern: ^[0-9]+$
                        from:
                          type: string
                          description: >-
                            트랜잭션을 발생시킨 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수 문자열
                            형태로 제공됩니다.
                          pattern: ^0[xX][0-9a-fA-F]{40}$
                        to:
                          type: string
                          description: >-
                            트랜잭션의 수신 주소를 나타내는 필드입니다. 컨트랙트 생성 트랜잭션의 경우, 이 필드는 생성된
                            컨트랙트 주소를 반환합니다. 0x로 시작하는 40자리의 16진수 문자열 형태로 제공됩니다.
                          pattern: ^0[xX][0-9a-fA-F]{40}$
                        value:
                          type: string
                          description: 트랜잭션에서 전송된 수량을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
                          pattern: ^[0-9]+$
                        traceType:
                          type: string
                          description: 트랜잭션의 트레이스 타입을 나타내는 필드입니다. call, create 등이 있습니다.
                        callType:
                          type: string
                          description: >-
                            트랜잭션의 호출 타입을 나타내는 필드입니다. call, delegatecall,
                            staticcall 등이 있습니다.
                        gas:
                          type: string
                          description: 트랜잭션에 할당된 가스의 양을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
                          pattern: ^[0-9]+$
                        gasUsed:
                          type: string
                          description: >-
                            트랜잭션 실행에서 실제로 사용된 가스의 양을 나타내는 필드입니다. 10진수 문자열 형태로
                            제공됩니다.
                          pattern: ^[0-9]+$
                        status:
                          type: string
                          description: >-
                            트랜잭션의 상태를 나타내는 필드입니다. 1이면 성공, 0이면 실패를 나타냅니다. 10진수
                            문자열 형태로 제공됩니다.
                          pattern: ^[0-9]+$
                        blockNumber:
                          type: string
                          description: 트랜잭션이 포함된 블록의 번호를 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
                          pattern: ^[0-9]+$
                        timeStamp:
                          type: integer
                          description: 트랜잭션이 생성된 시간을 나타내는 필드입니다. 이 필드는 UNIX 타임스탬프로 제공됩니다.
              example:
                rpp: 3
                page: 1
                count: 823358
                items:
                  - traceId: call_19151553_45_1_1_0_3

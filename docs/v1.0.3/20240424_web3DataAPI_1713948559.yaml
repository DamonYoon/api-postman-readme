                        형태로 입력할 수 있습니다.
                      pattern: ^0[xX][0-9a-fA-F]{40}$
                      default: '0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045'
                    relation: &ref_27
                      type: string
                      description: >-
                        이 파라미터는 조회하고자 하는 계정이 트랜잭션 혹은 토큰 전송에서의 관계를 지정하는 파라미터입니다.
